<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="tipCalc.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	 	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
	<title>Tip Calculator</title>

</head>
<body>
	<div class="main">
		<div class="sub" id="topCont">
			<div class="uno">Bill total</div>
				<div class="inputCont">
					<span>$</span>
					<input onkeyup="calculateBill()" type="text" id="billTotalInput" placeholder="0.00"/>
				</div>
			</div>


			<div class="sub"><div class="title">Tip</div>
				<div class="inputCont">
					<span>%</span>
					<input onkeyup="calculateBill()" type="text" id="tipInput" placeholder="10"/>
				</div>
			</div>


			<div class="sub" id="bottom">
				<div class="splitContainer">
					<div class="title">People</div>
						<div class="controls">
							<span class="buttonContainer">
								<button class="splitButton" onclick="increasePeople()">
							<span class="buttonText">+</span></button>
							</span>
							<span class="splitAmount" id="numberOfPeople">1</span>
							<span class="buttonContainer">
								<button class="splitButton" onclick="decreasePeople()">
							<span class="buttonText">-</span>
								</button>
							</span>
						</div>
					</div>
			
			
			<div class="totalCont">
				<div class="title">Total per Person</div>
					<div class="total" id="perPersonTotal">$0.00</div></div>
			</div>	
	</div>
	<script type="text/javascript" src="tipCalc.js"></script>

</body>
</html>
